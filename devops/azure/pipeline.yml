trigger:
  batch: true
  branches:
    include:
      - master
  paths:
    exclude:
      - /**/*.md
      - .gitignore
      - /docs

resources:
  repositories:
  - repository: FluxRepo
    type: git
    name: k8-gitops-manifests


variables:
  - group: 'Azure - OSDU'
  - name: serviceName
    value: "seismic-store-service"
  - name: environmentPrefix
    value: ""
  - name: chartPath
    value: "devops/azure/chart"
  - name: valuesFile
    value: "devops/azure/chart/helm-config.yaml"
  - name: 'MANIFEST_REPO'
    value: $[ resources.repositories['FluxRepo'].name ]
  - name: isGitlab
    value: true

    
stages:

  - template: template/build-stage.yml
    parameters:
      serviceName: ${{ variables.serviceName }}
      providers:
        -  name: Azure
  - template: template/deploy-stage.yml
    parameters:
      serviceName: ${{ variables.serviceName }}
      environmentPrefix: ${{ variables.environmentPrefix }}
      installRequirements: false
      providers:
        -  name: Azure
           environments:
             - name: 'dev'
               performE2Etests: false
               fluxEnabled: true