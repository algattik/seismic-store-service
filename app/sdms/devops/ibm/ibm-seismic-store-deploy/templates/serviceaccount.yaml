{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "ibm-seismic-store-deploy.serviceAccountName" . }}
  labels:
    {{- include "ibm-seismic-store-deploy.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "ibm-seismic-store-deploy.serviceAccountName" . }}
  labels:
    {{- include "ibm-seismic-store-deploy.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-40"
rules:
  - apiGroups:
      - "config.openshift.io"
      - ""
      - "batch"
    resources:
      - "secrets"
      - "configmaps"
      - "services"
      - "jobs"
    verbs:
      - "list"
      - "get"
      - "patch"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "ibm-seismic-store-deploy.serviceAccountName" . }}
  labels:
    {{- include "ibm-seismic-store-deploy.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-40"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "ibm-seismic-store-deploy.serviceAccountName" . }}
subjects:
- kind: ServiceAccount
  name: {{ include "ibm-seismic-store-deploy.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
{{- end }}
