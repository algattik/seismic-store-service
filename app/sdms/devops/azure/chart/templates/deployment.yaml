kind: Deployment
apiVersion: apps/v1
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: {{ .Values.global.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
        aadpodidbinding: {{ .Values.global.podidentity }}
    spec: 
{{- if .Values.global.isAutoscalingEnabled }}
      nodeSelector:
        nodepool: {{ .Values.global.nodepool }} 
{{- end }}   
      containers:
        - name: {{ .Release.Name }}
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          livenessProbe:
            httpGet:
              path: /seistore-svc/api/v3/svcstatus
              port: 80
              httpHeaders:
                - name: X-Api-Key
                  value: ""
            initialDelaySeconds: 30
            timeoutSeconds: 30
            periodSeconds: 60
          readinessProbe:
            httpGet:
              path: /seistore-svc/api/v3/svcstatus
              port: 80
              httpHeaders:
                - name: X-Api-Key
                  value: ""
            initialDelaySeconds: 30
            timeoutSeconds: 30
            periodSeconds: 60  
          ports:
            - protocol: TCP
              containerPort: 80
          env:
          - name: KEYVAULT_URL
            valueFrom:
              configMapKeyRef:
                name: osdu-svc-properties
                key: ENV_KEYVAULT
          envFrom:
            - configMapRef:
                name: seistore-svc-properties
