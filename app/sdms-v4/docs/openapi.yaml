  ### ==============================================================================
  ### SEGY PATHS
  ### ==============================================================================

  /segy/v1:
    put:
      operationId: segy-v1-insert
      summary: register or update segy seismic datasets
      description: |
        Required role: users.datalake.editors or users.datalake.admin

        This API registers or updates a list of segy seismic datasets. When a dataset is updated, a new version of it will be created.
        The [segy 1.0.0](https://community.opengroup.org/osdu/data/data-definitions/-/blob/master/Generated/dataset/FileCollection.SEGY.1.0.0.json)
        data representation is defined by the OSDU authority and is required as a body parameter in this request.

        Reference to bulk files, composing the dataset, can be specified in the
        *DatasetProperties* property of the model.


        **example: dataset collection and files**
        ```
        "data": {
          "DatasetProperties": {
              "FileCollectionPath": "segy-dataset"
              "FileSourceInfos": [
                { "FileSource": "data.01.sgy" },
                { "FileSource": "data.02.sgy" } 
              ]
          }
        }
        ```

        The Access Control is applied at the dataset level and regulates access to bulks/files resources. 
        It is performed by checking if the caller is a member of an authorization group. 
        A user in SDMS can be either owner or viewer

        -  owner with read/write access if a member of an owner authorization group
        -  viewer with read-only access if a member of a viewer authorization group.

        The owner and viewer authorization groups are required to be specified in the *acl* property
        of the model.

        **example: access control list definition**
        ```
        "acl": {
          "owners": [
            "someone.owner@comany.com"
          ]
          "viewers": [
            "someone.viewer@comany.com"
          ]
        }
        ```

        Each seismic dataset has associated legal tag information. 
        The legal tag is always checked by SDDMS before it releases any sensitive information of a dataset.
        The legal tag is required to be specified in the *legal* property of the model.

        **example: legal tag definition**
        ```
        "legal": {
          "legaltags": [
            "an.example.legal.tag"
          ],
          "otherRelevantDataCountries": [
            "US"
          ]
          "status": "compliant"
        }
        ```

        The API returns a list of versioned records ID for the registered or updated datasets.
      tags:
        - File Collection SEGY
      parameters:
        - $ref: "#/components/parameters/data.partition.id"
      requestBody:
        $ref: "#/components/requestBodies/segy.1.0.0.list"
      responses:
        200:
          $ref: "#/components/responses/record.id.version.list"

  /segy/v1/list:
    get:
      operationId: segy-v1-list
      summary: get the list of segy seismic dataset
      description: |
        Required role: users.datalake.viewers or users.datalake.editors or users.datalake.admin

        Return a list of segy seismic

        Pagination is supported.
      tags:
        - File Collection SEGY
      parameters:
        - $ref: "#/components/parameters/data.partition.id"
        - $ref: "#/components/parameters/pagination.limit"
        - $ref: "#/components/parameters/pagination.token"
      responses:
        200:
          $ref: "#/components/responses/segy.1.0.0.list.paginated"

  /segy/v1/record/{id}:
    get:
      operationId: segy-v1-get
      summary: get a segy seismic dataset
      description: |
        Required role: users.datalake.viewers or users.datalake.editors or users.datalake.admin

        This api returns the last version of a seismic dataset.
      tags:
        - File Collection SEGY
      parameters:
        - $ref: "#/components/parameters/data.partition.id"
        - $ref: "#/components/parameters/id"
      responses:
        200:
          $ref: "#/components/responses/segy.1.0.0"
    delete:
      operationId: segy-v1-delete
      summary: delete a segy seismic dataset
      description: |
        Required role: users.datalake.admin

        The API performs a deletion of the given segy dataset record.
      tags:
        - File Collection SEGY
      parameters:
        - $ref: "#/components/parameters/data.partition.id"
        - $ref: "#/components/parameters/id"
      responses:
        200:
          description: The resource was deleted successfully.

  /segy/v1/record/{id}/versions:
    get:
      operationId: segy-v1-get-versions
      summary: get the versions of a segy dataset
      description: |
        Required role: users.datalake.viewers or users.datalake.editors or users.datalake.admin

        This api returns the list of versions for a segy seismic dataset.
      tags:
        - File Collection SEGY
      parameters:
        - $ref: "#/components/parameters/data.partition.id"
        - $ref: "#/components/parameters/id"
      responses:
        200:
          $ref: "#/components/responses/version.list"

  /segy/v1/record/{id}/version/{version}:
    get:
      operationId: segy-v1-get-version
      summary: get a version of the segy dataset
      description: |
        Required role: users.datalake.viewers or users.datalake.editors or users.datalake.admin

        This api returns a specific version of the segy seismic dataset
      tags:
        - File Collection SEGY
      parameters:
        - $ref: "#/components/parameters/data.partition.id"
        - $ref: "#/components/parameters/id"
        - $ref: "#/components/parameters/version"
      responses:
        200:
          $ref: "#/components/responses/segy.1.0.0"

  /segy/v1/reindex:
    put:
      operationId: segy-v1-reindex
      summary: reindex a segy seismic dataset (not implemented)
      description: |
        Required role: users.datalake.editors or users.datalake.admin

        This api re-index a list of dataset ingested via sdms V3.
      tags:
        - File Collection SEGY
      parameters:
        - $ref: "#/components/parameters/data.partition.id"
      requestBody:
        $ref: "#/components/requestBodies/sdms.v3.dataset.path.list"
      responses:
        200:
          $ref: "#/components/responses/record.id.list"

